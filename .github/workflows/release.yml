name: Release to PyPI and Update Homebrew

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Build package
        run: |
          uv build
          echo "PACKAGE_VERSION=$(uv run python -c 'import tomllib; print(tomllib.load(open("pyproject.toml", "rb"))["project"]["version"])')" >> $GITHUB_ENV

      - name: Publish to PyPI
        run: |
          uv publish

      - name: Get PyPI download URL and SHA256
        run: |
          ./scripts/get-pypi-info.sh lazy-ecs ${{ env.PACKAGE_VERSION }} >> $GITHUB_ENV

      - name: Generate dependency resources
        run: |
          RESOURCES=$(./scripts/generate-homebrew-resources.sh)
          echo "HOMEBREW_RESOURCES<<EOF" >> $GITHUB_ENV
          echo "$RESOURCES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: vertti/homebrew-lazy-ecs
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          # Copy template and replace placeholders
          cp Formula/lazy-ecs.rb.template homebrew-tap/Formula/lazy-ecs.rb
          sed -i '' "s|{{PYPI_DOWNLOAD_URL}}|${{ env.PYPI_DOWNLOAD_URL }}|g" homebrew-tap/Formula/lazy-ecs.rb
          sed -i '' "s|{{PACKAGE_SHA256}}|${{ env.PACKAGE_SHA256 }}|g" homebrew-tap/Formula/lazy-ecs.rb
          sed -i '' "s|{{HOMEBREW_RESOURCES}}|${{ env.HOMEBREW_RESOURCES }}|g" homebrew-tap/Formula/lazy-ecs.rb

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lazy-ecs.rb
          git commit -m "Update lazy-ecs to ${{ env.PACKAGE_VERSION }}"
          git push